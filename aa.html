<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="hashmi.webp" type="image/x-icon">
    <title>Your Title Here</title><head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      font-size: 17px;
    }

    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }

    .content {
      position: fixed;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }

    #myBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #myBtn:hover {
      background: #ddd;
      color: black;
    }

    #speakBtn {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    #speakBtn:hover {
      background: #45a049;
    }

    @media (max-width: 768px) {
      .content {
        margin-bottom: 146px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="myVideo">
    <source src="aaaaaaaa.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h2>Length Converter</h2>
    <p>Type a value in the Feet field to convert the value to Meters:</p>

    <p>
      <label for="inputFeet">Feet</label>
      <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
    </p>
    <p>Meters: <span id="outputMeters"></span></p>

    <button id="speakBtn" onclick="speakConvertedHeight()">Speak</button>
  </div>

  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }

    function LengthConverter(valNum) {
      document.getElementById("outputMeters").innerHTML = (valNum / 3.2808).toFixed(2);
    }

    function speakConvertedHeight() {
      var inputFeet = document.getElementById("inputFeet");
      var outputMeters = document.getElementById("outputMeters");

      var feetValue = parseFloat(inputFeet.value);

      if (!isNaN(feetValue)) {
        var metersValue = (feetValue / 3.2808).toFixed(2);

        outputMeters.innerHTML = metersValue;

        var speech = new SpeechSynthesisUtterance(metersValue + " meters ...... thankx for choos Hashmi brothers please visit again");
        window.speechSynthesis.speak(speech);
      } else {
        var speech = new SpeechSynthesisUtterance("please enter your height ");
        window.speechSynthesis.speak(speech);
      }
    }
  </script>
</body>
</html>
