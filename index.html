<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Ensure the 3D animation doesn't overflow the body */
            background-image: url("asif.jpeg");
            /* height: 100%; */
            color: #45a049;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }




        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            resize: none;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            #container {
                width: 90%;
                /* Adjust width for smaller screens */
            }
        }
        a{
            list-style: none;
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <label for="text" style="color: white;">Enter text:</label>
        <textarea id="text" placeholder="Type something..."></textarea>
        <button onclick="speak()">Speak</button> <br>
        <button style="color: red; margin-top: 20px;"><a href="aa.html">check your height here</a></button>
    </div>

    <script>
        function speak() {
            var textToSpeak = document.getElementById('text').value;

            // Using the Web Speech API
            if ('speechSynthesis' in window) {
                var synthesis = window.speechSynthesis;
                var utterance = new SpeechSynthesisUtterance(textToSpeak);
                synthesis.speak(utterance);
            } else {
                alert('Text-to-speech is not supported in your browser. Please use a modern browser.');
            }
        }
    </script>
</body>

</html>
